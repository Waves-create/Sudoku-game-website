<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sudoku</h1>
    <div id="game-container">
        <div id="sudoku-board"></div>
        <div id="controls">
            <button id="new-game-btn">New Puzzle</button>
            <button id="reset-btn">Reset Board</button>
            <button id="check-btn">Check Solution</button>
            <button id="pencil-btn">Pencil</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
